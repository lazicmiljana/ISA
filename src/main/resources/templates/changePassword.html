<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Cinema Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/cinemas}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Cinemas</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/change-password}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Change password form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="email" name="email" th:placeholder="Email" th:value="${user.email}"
								class="form-control" readonly="readonly"/> <br/> 
						</div>
					</div>
						
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password"  th:placeholder="Password"
								id="password" name="password" class="form-control" /> <br /> 
						</div>
					</div>
						
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Change password</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
