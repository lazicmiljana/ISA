<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Cinema Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/cinemas}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Cinemas</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/cinemas/vote}"
					th:object="${cinema}" method="post" class="form-horizontal"
					role="form">
					<h2>Vote for cinema</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="hidden" id="id" name="id" th:value="${cinema.id}"
								class="form-control"/> <br/> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="name" name="name" th:value="${cinema.name}"
								class="form-control" readonly="readonly"/> <br/> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="number"  th:placeholder="AverageRate"
								id="averageRate" name="averageRate" class="form-control" /> <br /> 
						</div>
					</div>
						
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Vote</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
